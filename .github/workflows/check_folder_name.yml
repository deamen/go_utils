name: Ensure folder name starts with 'test_'

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
    paths:
      - 'chk_cert/**'

jobs:
  check-folder-name:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4.1.7

    - name: Run check-folder-name action
      id: check-folder-name
      uses: deamen/gh-actions/check-folder-name@d855ee8a31c0f16f3ddef879191fc0844f4b905c
      with:
        folder: chk_cert
        regex: '^test_.+'
